<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Web Anime Riyo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module">
    // Firebase Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDgoL82Im2WWQ8jW2ORaLJXay4lweDIJ3o",
      authDomain: "web-anime-riyo-9a16e.firebaseapp.com",
      projectId: "web-anime-riyo-9a16e",
      storageBucket: "web-anime-riyo-9a16e.firebasestorage.app",
      messagingSenderId: "628719756909",
      appId: "1:628719756909:web:a4bfd48217647ad20e8164"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login Google
    window.loginGoogle = () => {
      signInWithPopup(auth, provider)
        .then(result => {
          localStorage.setItem("user", JSON.stringify(result.user));
          window.location.href = "index.html";
        })
        .catch(err => alert("Login gagal: " + err.message));
    };

    // Register Manual
    window.registerUser = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Akun berhasil dibuat! Silakan login."))
        .catch(err => alert(err.message));
    };

    // Login Manual
    window.loginUser = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          localStorage.setItem("user", JSON.stringify(userCredential.user));
          window.location.href = "index.html";
        })
        .catch(err => alert("Login gagal: " + err.message));
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.ibb.co/X3wdzT7/takanashi-hoshino-blue-archive.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
      color: #fff;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px #00b7ff;
      width: 320px;
    }

    h1 {
      color: #00b7ff;
      margin-bottom: 1rem;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-login {
      background: #00b7ff;
      color: #fff;
    }

    .btn-register {
      background: transparent;
      color: #00b7ff;
      border: 1px solid #00b7ff;
    }

    .btn-google {
      background: #fff;
      color: #000;
    }

    .btn-google img {
      width: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="btn-login" onclick="loginUser()">Masuk</button>
    <button class="btn-register" onclick="registerUser()">Daftar</button>
    <hr style="margin: 1rem 0; border-color: #444;">
    <button class="btn-google" onclick="loginGoogle()">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg"> Login dengan Google
    </button>
  </div>
</body>
</html>
